<app-header></app-header>
<body>
<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../assets/images/backgroup.png');">
    <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Sign up
				</span>
      <form class="login100-form validate-form p-b-33 p-t-5" [style.display]="showFormPhoneNumber?'block':'none'" [formGroup]="phoneNumberFormGroup" (ngSubmit)="onSubmitFormPhoneNumber()">
        <div class="wrap-input100 validate-input" >
        <input [class]="(phoneNumberFormGroup.get('phoneNumber').invalid && phoneNumberFormGroup.touched)?'input100 error':'input100'" type="text"  placeholder="Phone number" formControlName="phoneNumber" >
        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
        <label class="label-alert" *ngIf="phoneNumberFormGroup.get('phoneNumber').invalid && phoneNumberFormGroup.touched">Phone number's not correct</label>
        </div>
        <div class="container-login100-form-btn m-t-32">
          <div id="recaptcha-container"></div>
        <button class="login100-form-btn" type="submit">
        GET OTP
        </button>
        </div>
      </form>
      <form class="login100-form validate-form p-b-33 p-t-5" [style.display]="showFormCheckOTP?'block':'none'" [formGroup]="otpFormGoup" (ngSubmit)="onSubmitFormOTP()">
        <div class="wrap-input100 validate-input" >
          <input [class]="(otpFormGoup.get('otp').invalid && otpFormGoup.touched)?'input100 error':'input100'" type="text"  placeholder="OTP" formControlName="otp" >
         </div>
        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn" type="submit">
            GET OTP
          </button>
        </div>
      </form>

      <form class="login100-form validate-form p-b-33 p-t-5" [style.display]="showFormSignUp?'block':'none'" [formGroup]="signUpFormGroup" (ngSubmit)="onSubmit()">
        <div class="wrap-input100 validate-input">
          <input [class]="(signUpFormGroup.get('name').invalid && signUpFormGroup.touched)?'input100 error':'input100'" type="text" placeholder="Full name" formControlName="name">
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
          <label class="label-alert" *ngIf="signUpFormGroup.get('name').invalid && signUpFormGroup.touched">Min length is 7</label>
        </div>

        <div class="wrap-input100 validate-input" >
          <input [class]="(signUpFormGroup.get('username').invalid && signUpFormGroup.touched)?'input100 error':'input100'" type="text" name="username" placeholder="User name" formControlName="username">
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
          <label class="label-alert" *ngIf="signUpFormGroup.get('username').invalid && signUpFormGroup.touched">Min length is 5</label>
        </div>

        <div class="wrap-input100 validate-input">
          <input [class]="(signUpFormGroup.get('email').invalid && signUpFormGroup.touched)?'input100 error':'input100'" type="text"  placeholder="Email" formControlName="email" >
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
          <label class="label-alert" *ngIf="signUpFormGroup.get('email').invalid && signUpFormGroup.touched">Email's not correct</label>
        </div>


        <div class="wrap-input100 validate-input" >
          <input [class]="(signUpFormGroup.get('password').invalid && signUpFormGroup.touched)?'input100 error':'input100'" type="password" name="pass" placeholder="Password" formControlName="password" #password>
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
          <label class="label-alert" *ngIf="signUpFormGroup.get('password').invalid && signUpFormGroup.touched">Min length is 6</label>
        </div>
        <div class="wrap-input100 validate-input">
          <input [class]="password.value != confirmPassword.value?'input100 error':'input100'" type="password" name="pass" placeholder="Confirm Password" #confirmPassword>
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
          <label class="label-alert" *ngIf="password.value != confirmPassword.value">Password is not correct</label>
        </div>
        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn" type="submit">
            REGISTER
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

<div id="dropDownSelect1"></div>
